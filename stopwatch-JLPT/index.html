<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro y Temporizador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Pantalla Principal -->
    <div id="pantallaprincipal" class="screen active">
        <h1>Seleccione una opción</h1>
        <div class="button-group">
            <button id="btn-cronometro" class="btn btn-cronometro">
                <i class="fas fa-stopwatch"></i> Cronómetro
            </button>
            <button id="btn-temporizador" class="btn btn-temporizador">
                <i class="fas fa-hourglass-half"></i> Temporizador
            </button>
        </div>
    </div>

    <!-- Pantalla de Cronómetro -->
    <div id="cronometro" class="screen hidden">
        <div class="header">
            <button id="back-cronometro" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div id="display-cronometro" class="display">
            <span class="time">00:00:00</span><span class="milliseconds">.000</span>
        </div>
        <div class="controls">
            <button id="start-cronometro" class="btn btn-start">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="reset-cronometro" class="btn btn-reset">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>
    </div>

    <!-- Pantalla de Temporizador -->
    <div id="temporizador" class="screen hidden">
        <div class="header">
            <button id="back-temporizador" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
        <div id="display-temporizador" class="display">00:00</div>
        <div id="num-pad" class="num-pad">
            <button class="num-btn">1</button>
            <button class="num-btn">2</button>
            <button class="num-btn">3</button>
            <button class="num-btn">4</button>
            <button class="num-btn">5</button>
            <button class="num-btn">6</button>
            <button class="num-btn">7</button>
            <button class="num-btn">8</button>
            <button class="num-btn">9</button>
            <button class="num-btn">0</button>
        </div>
        <div class="controls">
            <button id="start-temporizador" class="btn btn-start">
                <i class="fas fa-play"></i> Start
            </button>
            <button id="reset-temporizador" class="btn btn-reset">
                <i class="fas fa-times"></i> Clear
            </button>
        </div>
    </div>

    <!-- Alerta cuando el cronómetro no está en curso -->
    <div id="alerta-cronometro" class="alert hidden">
        <p>El cronómetro no está en curso.</p>
        <button id="cerrar-alerta-cronometro" class="btn btn-back">OK</button>
    </div>

    <!-- Alerta cuando no hay tiempo configurado en el temporizador -->
    <div id="alerta-temporizador" class="alert hidden">
        <p>Inserta un tiempo a transcurrir.</p>
        <button id="cerrar-alerta-temporizador" class="btn btn-back">OK</button>
    </div>

    <audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script src="script.js"></script>
</body>
</html>
